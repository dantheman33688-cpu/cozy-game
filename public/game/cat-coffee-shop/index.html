<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Cat Coffee Shop</title>
    <meta name="robots" content="noindex">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative; /* For positioning splash screen */
        }

        .gamePlayerHidden {
            display: none !important;
        }

        /* Splash Screen Styles */
        .gamePlayerSplashPreroll {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Default background */
        }
        .gamePlayerBg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .gamePlayerBgImage {
            width: 100%;
            height: 100%;
            background-image: url('/assets/cat-coffee-shop/cat-coffee-shop.png');
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(0.7);
        }
        .gamePlayerSplashContent {
            position: relative; /* To be above the blurred background */
            text-align: center;
            color: white;
        }

        /* Play Button Styles */
        .gamePlayerPrerollCTA {
            cursor: pointer;
            background: linear-gradient(to right, #F57F17, #D81B60, #8E24AA);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .gamePlayerPrerollCTA:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="gamePlayerSplashPreroll">
        <div class="gamePlayerBg">
            <div class="gamePlayerBgImage"></div>
        </div>
        <div class="gamePlayerSplashContent">
            <div class="gamePlayerCenterContent">
                <div>
                    <div class="gamePlayerPrerollInfo" style="margin-top: 30vh; transform: translateY(-50%);">
                        <div class="gamePlayerButtons">
                            <!-- Play Now button -->
                            <div class="gamePlayerPrerollCTA" id="btn_playgame" onclick="openGameInNewWindow()">
                                <span>Play Now
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openGameInNewWindow() {
            // Hide splash screen
            var splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                splashScreen.classList.add('gamePlayerHidden');
            }

            // Open game in a new window/tab
            window.open('https://gamecomets.com/games/cat-coffee-shop/', '_blank');
        }
    </script>
</body>
</html>
